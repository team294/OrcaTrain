<div class="container">

	<h1>Login</h1>

	<div>
		<table>
			<tr>
				<th>Username</th>
				<td><input [(ngModel)]="userLogin.username" type="text"/></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input [(ngModel)]="userLogin.password" type="password"/></td>
			</tr>
		</table>
	</div>
	
	<div>
        <button (click)="login()" >Login</button>
	</div>

	<div *ngIf="errorMessage" style="margin-top: 20px; color: red;">
		<p>{{ errorMessage }}</p>
	</div>

</div>
