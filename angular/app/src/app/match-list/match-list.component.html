<div>
    <table class="table table-striped">
      <thead>
        <tr class="table-primary">
          <th scope="col">Team</th>
          <th scope="col">Match Type</th>
          <th scope="col">Match Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of matchList">
          <td>{{ m.teamId }}</td>
          <td>{{ m.matchType }}</td>
          <td>{{ m.matchNumber }}</td>
        </tr>
      </tbody>
    </table>

  </div>
