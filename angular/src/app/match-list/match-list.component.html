<div echarts [options]="options" class="demo-chart"></div>

<div>
    <table class="table table-bordered table-sm">
      <tr class="table-primary">
        <th>Team</th>
        <th>Match Number</th>
        <th>High Made</th>
      </tr>

      <tr *ngFor="let m of getMatches()">
        <td>{{ m.teamId }}</td>
        <td>{{ m.matchNumber }}</td>
        <td>{{ m.teleopMidGoals + m.teleopHighGoals}}</td>
      </tr>
    </table>

  </div>
